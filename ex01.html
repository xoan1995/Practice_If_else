<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice If-else structure</title>
</head>
<body>
<p>Sử dụng cấu trúc if…else, viết chương trình nhập vào một chuỗi câu trả lời cho câu hỏi “What is the “official” name of JavaScript?”.
    <br> Nếu câu trả lời nhập vào là “ECMAScript”,
    <br> thì hiển thị thông báo: “Right!”, ngược lại hiển thị thông báo: “Didn’t know? ECMAScript!”</p>
<button onclick="checkValue()">Clickme!</button>
<script>
    function checkValue(){
    let value= prompt('What is the "official" name of Javascript? ');
    if(value=="ECMAScript"){
        alert("Right!");
    }else{
        alert("Didn't know? ECMAScript!");
    }
    }
</script>
</body>
</html>
